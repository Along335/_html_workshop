<!DOCTYPE html>
<html>

<head>
  <script>
    function postData() {
  // Get data from form fields
  const fname = document.getElementById("fname").value;
  const lname = document.getElementById("lname").value;
  const st_age = document.getElementById("st_age").value;
  const st_id = document.getElementById("st_id").value;
  const st_faculty = document.getElementById("st_faculty").value;  

  // Create a JavaScript object to represent the data
  const data = {
    fname: fname,
    lname: lname,
    st_age: st_age,
    st_id: st_id,
    st_faculty: st_faculty,
  };

  // Convert the JavaScript object to JSON
  const jsonData = JSON.stringify(data);

  
  fetch("/your-api-endpoint", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: jsonData
  });
}</script>
  

</head>

<button onclick="getLocation()">Get geolocation</button>

<p id="result"></p>

<script>
var x = document.getElementById("result");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>
